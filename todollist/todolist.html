<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>To-Do List</h1>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search tasks...">
    <button onclick="searchTasks()">Search</button>
  </div>
  <input type="text" id="taskTitleInput" placeholder="Task Title">
  <input type="text" id="taskDescriptionInput" placeholder="Task Description (Optional)">
  <input type="datetime-local" id="taskTimeInput" placeholder="Task Start Time">
  <button onclick="addTask()">Add Task</button>
  <ul id="taskList"></ul>
</div>
<script src="script.js"></script>
</body>
</html>
